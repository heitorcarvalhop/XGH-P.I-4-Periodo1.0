spring.application.name=api

# Porta do Servidor da sua aplicação Java. O padrão é 8080.
# A porta 5432 é do banco de dados PostgreSQL, não da sua API.
server.port=8080

# Conexão com o Banco de Dados PostgreSQL
# Aponta para o banco 'barbershop_db' na porta padrão 5432
spring.datasource.url=jdbc:postgresql://localhost:5432/barbershop_db

# Credenciais do usuário do banco de dados, conforme solicitado
spring.datasource.username=eito
spring.datasource.password=123456

# Configuração do Hibernate (JPA)
# 'update': cria ou atualiza as tabelas automaticamente com base nas suas classes @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Chave secreta para JWT (pode manter a que já tinha)
jwt.secret=SuaChaveSecretaSuperLongaEComplexaParaAssinarTokensJWT