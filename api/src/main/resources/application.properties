spring.application.name=api

# Porta do Servidor da sua aplicacao Java. O padrao e 8080.
# A porta 5432 e do banco de dados PostgreSQL, nao da sua API.
server.port=8080

# Conexao com o Banco de Dados PostgreSQL
# Aponta para o banco 'barbershop_db' na porta padrao 5432
spring.datasource.url=jdbc:postgresql://localhost:5432/barbershop_db

# Credenciais do usuario do banco de dados, conforme solicitado
spring.datasource.username=eito
spring.datasource.password=123456

# Configuracao do Hibernate (JPA)
# 'update': cria ou atualiza as tabelas automaticamente com base nas suas classes @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Chave secreta para JWT (pode manter a que ja tinha)
jwt.secret=SuaChaveSecretaSuperLongaEComplexaParaAssinarTokensJWT